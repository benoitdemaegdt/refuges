<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>montagne.png">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- PWA-->
    <link rel="manifest" href="./manifest.json"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Mon Petit Sommet">
    <link rel="apple-touch-icon" href="./img/icons/montagne-64x64.png">
    <!-- Google-->
    <meta name="keywords" content="randonnées, trek, ski, altitude, dénivelé, refuges, cabanes, abris, montagnes, massifs, nature">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
